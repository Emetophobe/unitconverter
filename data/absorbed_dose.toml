# Gray and sievert share the same dimension (J/kg), use a unique dimension for now
dimensions = {"absorbed dose" = 1}


# The gray is the SI unit of absorbed dose
["gray"]
symbols = ["Gy"]
aliases = ["grays"]
factor = "1"
prefix_scale = "si"

# 1 US rad = 0.01 gray
["US rad"]
symbols = ["usrad"]     # rad is used by radian
aliases = ["US rads"]
factor = "0.01"
