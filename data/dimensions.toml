# SI base unit dimensions
"time" = {"time" = 1}
"length" = {"length" = 1}
"mass" = {"mass" = 1}
"temperature" = {"temperature" = 1}
"electric current" = {"electric current" = 1}
"amount of substance" = {"amount of substance"  = 1}
"luminous intensity" = {"luminous intensity" = 1}

# SI derived unit dimensions
"frequency" = {"time" = -1}
"force" = {"mass" = 1, "length" = 1, "time" = -2}
"pressure" = {"length" = -1, "mass" = 1, "time" = -2}
"energy" = {"length" = 2, "mass" = 1, "time" = -2}
"power" = {"length" = 2, "mass" = 1, "time" = -3}
"electric charge" = {"electric current" = 1, "time" = 1}
"electric potential" = {"length" = 2, "mass" = 1, "time" = -3, "electric current" = -1}
"electrical capacitance" = {"length" = -2, "mass" = -1, "time" = 4, "electric current" = 2}
"electrical conductance" = {"length" = -2, "mass" = -1, "time" = 3, "electric current" = 2}
"electrical resistance" = {"length" = 2, "mass" = 1, "time" = -3, "electric current" = -2}
"electrical inductance" = {"length" = 2, "mass" = 1, "time" = -2, "electric current" = -2}
"magnetic flux" = {"length" = 2, "mass" = 1, "time" = -2, "electric current" = -1}
"magnetic flux density" = {"mass" = 1, "time" = -2, "electric current" = -1}
"luminous flux" = {"luminous intensity" = 1}
"illuminance" = {"luminous intensity" = 1, "length" = -2}
"radioactivity" = {"time" = -1}
"absorbed dose" = {"length" = 2, "time" = -2}
"effective dose" = {"length" = 2, "time" = -2}
"catalytic activity" = {"amount of substance"  = 1, "time" = -1}

# Other common dimensions
"speed" = {"length" = 1, "time" = -1}
"velocity" = {"length" = 1, "time" = -1}
"acceleration" = {"length" = 1, "time" = -2}
"torque" = {"mass" = 1, "length" = 2, "time" = -2}
"viscosity" = {"length" = -1, "mass" = 1, "time" = -1}
"density" = {"mass" = 1, "length" = -3}
"momentum" = {"mass" = 1, "length" = 1, "time" = -1}
