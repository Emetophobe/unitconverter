# Gray and sievert share the same dimension (J/kg), use a unique dimension for now
dimensions = {"effective dose" = 1}


# The sievert is the SI unit of effective dose
["sievert"]
symbols = ["Sv"]
aliases = ["sieverts"]
factor = "1"
prefix_scale = "si"

# 1 roentgen = 0.01 sievert
["roentgen"]
symbols = ["rem"]
aliases = ["roentgens"]
factor = "0.01"

# 1 millirem = 1/1000 roetgen = 0.00001 (1E-5) sievert
["millirem"]
symbols = ["mrem"]
aliases = ["millirems"]
factor = "1E-5"
