# Temperature units use a custom function. factor is unused here.


# The kelvin is the SI base unit of temperature
["kelvin"]
symbol = "K"
plural = "kelvins"
prefix_scale = "si"

["celsius"]
symbol = "°C"
aliases = ["degC", "c"]

["fahrenheit"]
symbol = "°F"
aliases = ["degF", "f"]

["rankine"]
symbol = "°R"
plural = "rankines"
aliases = ["R", "r"]
